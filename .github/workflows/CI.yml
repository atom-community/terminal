name: "CI"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: ${{ matrix.os }} - Atom ${{ matrix.channel }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        channel: [stable, beta]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Atom
        uses: UziTech/action-setup-atom@v1
        with:
          channel: ${{ matrix.channel }}

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ./node_modules/
            ~/.npm
            ~/AppData/Roaming/npm-cache
          key: "cache--OS:${{ matrix.os }}-Atom:${{ matrix.channel }}-${{ hashFiles('./package.json') }}"

      - name: Install Dependencies
        run: |
          apm install --production
          npm install --only=dev

      - name: Run Tests ğŸ‘©ğŸ¾â€ğŸ’»
        run: npm run test

      - name: Run Integration Tests ğŸ‘©ğŸ¾â€ğŸ’»
        run: npm run integration.test

  Lint:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Commit lint âœ¨
        uses: wagoid/commitlint-github-action@v4

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ./node_modules/
            ~/.npm
            ~/AppData/Roaming/npm-cache
          key: "cache--OS:${{ matrix.os }}-${{ hashFiles('./package.json') }}"

      - name: Install dependencies
        run: npm install

      - name: Format âœ¨
        run: npm run test.format

      - name: Lint âœ¨
        run: npm run test.lint

  Release:
    needs: [Test, Lint]
    if: |
      github.ref == 'refs/heads/master' &&
      github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Atom
        uses: UziTech/action-setup-atom@v1
      - name: Install Node
        uses: dcodeIO/setup-node-nvm@master
        with:
          node-version: 12.14.1
      - name: Install Dependencies
        run: npm install
      - name: Build and Commit
        run: npm run build-commit
      - name: Release ğŸ‰
        uses: cycjimmy/semantic-release-action@v2
        with:
          extends: "@semantic-release/apm-config"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ATOM_ACCESS_TOKEN: ${{ secrets.ATOM_ACCESS_TOKEN  }}
